            // Salva que o lead acessou
            function saveAccess() {
                localStorage.setItem('leadAccessed', 'true');
                fbq('track', pixelEventName); // Dispara o evento de lead no Pixel
            }

            // Configura o estado inicial do botão
            if (checkAccess()) {
                button.textContent = 'Você já acessou';
                button.classList.add('disabled');
            }

            // Adiciona o evento de clique ao botão
            button.addEventListener('click', function () {
                if (!checkAccess()) {
                    saveAccess();
                    window.location.href = whatsappLink;
                }
            });
        });
    </script>
